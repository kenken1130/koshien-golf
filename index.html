const GPSScreen=({player,setPlayer,checkedIn,setCheckedIn,t,lang})=>{
  const [sub,setSub]=useState(null);
  const [qrResult,setQrResult]=useState(null);
  const [scanning,setScanning]=useState(true);
  const [processing,setProcessing]=useState(false);
  const [selPin,setSelPin]=useState(null);
  const demoQr=DEMO_QR_I18N[lang];
  const cn=(id)=>COURSES_I18N[id]?.[lang]||{name:id,region:""};
  const mn=(id)=>MAP_COURSES_I18N[id]?.[lang]||{name:id,region:""};
  const rl=REGION_LABELS[lang];

  const processQR=(v)=>{
    const p=v.split("|");if(p.length!==3){setQrResult({ok:false,msg:t.errInvalidQr});setSub("result");return;}
    const[cid,date,tok]=p;const course=COURSES.find(c=>c.id===cid);
    if(!course){setQrResult({ok:false,msg:t.errNoCourse});setSub("result");return;}
    if(course.tokenDate!==date){setQrResult({ok:false,msg:t.errWrongDate});setSub("result");return;}
    if(course.token!==tok){setQrResult({ok:false,msg:t.errAuthFail});setSub("result");return;}
    if(checkedIn.has(cid)){setQrResult({ok:false,msg:t.errAlready.replace("{name}",cn(cid).name)});setSub("result");return;}
    const np=player.pts+10;setPlayer(p=>({...p,pts:np}));setCheckedIn(p=>new Set(p).add(cid));
    setQrResult({ok:true,course:cn(cid).name,added:10,total:np});setSub("result");
  };

  if(sub==="result"&&qrResult)return(
    <div style={{padding:"0 18px"}}>
      <Header title={t.qrResult} back={()=>{setSub(null);setQrResult(null);}}/>
      <div style={{marginTop:40,display:"flex",flexDirection:"column",alignItems:"center",textAlign:"center"}}>
        <div style={{width:76,height:76,borderRadius:"50%",background:qrResult.ok?C.greenG:C.redG,border:`2px solid ${qrResult.ok?C.green:C.red}`,display:"flex",alignItems:"center",justifyContent:"center",animation:"ringPop .5s ease",boxShadow:`0 0 30px ${qrResult.ok?C.greenG:C.redG}`}}>
          {qrResult.ok?<svg width="34" height="34" viewBox="0 0 40 40"><path d="M10 20L17 28L30 13" fill="none" stroke={C.green} strokeWidth="3.5" strokeLinecap="round" strokeDasharray="48" style={{animation:"checkDraw .6s ease .3s both"}}/></svg>

            {MAP_COURSES.map((mc,i)=>{

const GameScreen=({player,setPlayer,t,lang})=>{
  const [playing,setPlaying]=useState(false);const [courseId,setCourseId]=useState(null);const [holeIdx,setHoleIdx]=useState(0);const [scores,setScores]=useState([]);const [strokes,setStrokes]=useState(0);const [phase,setPhase]=useState("idle");const [pwr,setPwr]=useState(0);const [acc,setAcc]=useState(50);const [shotState,setShotState]=useState("ready");const [done,setDone]=useState(false);const animRef=useRef(null);
  const course=COURSES.find(c=>c.id===courseId);const hole=course?.holes[holeIdx];
  const equip=EQUIPMENT.drivers[0];const equipName=EQUIPMENT_I18N[equip.id]?.[lang]||"Driver";
  const cn=(id)=>COURSES_I18N[id]?.[lang]||{name:id,region:""};
  const reset=()=>{setPlaying(false);setDone(false);setCourseId(null);setHoleIdx(0);setScores([]);setStrokes(0);setPhase("idle");setShotState("ready");};

  useEffect(()=>{
    if(phase==="power"){let v=0,d=1;const tick=()=>{v+=d*2.2;if(v>=100)d=-1;if(v<=0)d=1;setPwr(v);animRef.current=requestAnimationFrame(tick);};animRef.current=requestAnimationFrame(tick);return()=>cancelAnimationFrame(animRef.current);}
    if(phase==="accuracy"){let v=0,d=1;const sp=3.5+(20-Math.min(equip.acc,20))*.25;const tick=()=>{v+=d*sp;if(v>=100)d=-1;if(v<=0)d=1;setAcc(v);animRef.current=requestAnimationFrame(tick);};animRef.current=requestAnimationFrame(tick);return()=>cancelAnimationFrame(animRef.current);}
  },[phase,equip.acc]);

  const handleTap=()=>{
    if(shotState!=="ready")return;
    if(phase==="idle"){setPhase("power");setPwr(0);}
    else if(phase==="power"){setPhase("accuracy");setAcc(50);}
    else if(phase==="accuracy"){
      cancelAnimationFrame(animRef.current);setPhase("done");setShotState("flying");setStrokes(s=>s+1);
      const q=(pwr*.5+(100-Math.abs(acc-50)*2)*.5)/100;const chance=q*(strokes>=hole.par-2?.55:.12)*(equip.acc/20);
      setTimeout(()=>{setShotState("landed");
        if(Math.random()<chance||strokes+1>=hole.par+3){setTimeout(()=>{const ns=[...scores,strokes+1];setScores(ns);
          if(holeIdx>=course.holes.length-1){const tot=ns.reduce((a,b)=>a+b,0);const par=course.holes.reduce((a,h)=>a+h.par,0);const pts=Math.max(10,50-Math.max(0,tot-par)*5);const xpG=20+Math.max(0,par-tot)*5;
            setPlayer(p=>{let nx=p.xp+xpG,nl=p.lv,nn=p.xpNext;if(nx>=nn){nx-=nn;nl++;nn=Math.floor(nn*1.3);}return{...p,pts:p.pts+pts,xp:nx,level:nl,xpNext:nn};});setDone(true);
          }else{setHoleIdx(i=>i+1);setStrokes(0);setShotState("ready");setPhase("idle");}},700);
        }else{setTimeout(()=>{setShotState("ready");setPhase("idle");},500);}
      },1000);
    }
  };

  const HoleView=()=>{if(!hole)return null;const isWt=hole.hz.some(h=>h.startsWith("wt"));const isBk=hole.hz.some(h=>h.startsWith("bk"));const isDR=hole.type==="dog_r";const isDL=hole.type==="dog_l";
    return(<div style={{width:"100%",aspectRatio:"16/9",borderRadius:12,overflow:"hidden",position:"relative",background:`linear-gradient(180deg,${C.sky1} 0%,${C.sky2} 35%,${C.sky3} 55%,${C.fairway} 55%,${C.fairwayD} 100%)`,border:`1px solid ${C.border}`}}>
      <div style={{position:"absolute",top:6,right:16,fontSize:20,opacity:.6,animation:"cloudDrift 10s ease-in-out infinite alternate"}}>‚òÅÔ∏è</div>
      <svg viewBox="0 0 400 225" style={{position:"absolute",inset:0,width:"100%",height:"100%"}}>
        <defs><pattern id="gr" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="10" fill="#2E7D32"/><rect y="10" width="20" height="10" fill="#338A3E"/></pattern></defs>
        <g opacity=".35">{[20,60,100,140,180,220,260,300,340,380].map((x,i)=><text key={i} x={x} y={130} fontSize={7+Math.random()*5} fill="#1B5E20">üå≤</text>)}</g>
        {isDR?<path d="M140,225 L155,135 L215,128 L275,135 L335,160 L355,225Z" fill="url(#gr)"/>:isDL?<path d="M45,225 L65,160 L125,135 L185,128 L240,135 L260,225Z" fill="url(#gr)"/>:<path d="M125,225 L160,135 L240,135 L275,225Z" fill="url(#gr)"/>}
        {hole.hz.filter(h=>h.startsWith("wt")).map((h,i)=>{const cx=h.includes("l")?105:h.includes("r")?295:200;return<ellipse key={i} cx={cx} cy={155} rx={30} ry={10} fill={C.water} opacity=".7"/>})}
        {hole.hz.filter(h=>h.startsWith("bk")).map((h,i)=>{const cx=h.includes("l")?145:h.includes("r")?255:200;return<ellipse key={i} cx={cx} cy={150} rx={16} ry={6} fill={C.sand} opacity=".8"/>})}
        <ellipse cx={isDR?275:isDL?125:200} cy={138} rx={24} ry={10} fill="#4CAF50"/><line x1={isDR?275:isDL?125:200} y1={138} x2={isDR?275:isDL?125:200} y2={120} stroke="#fff" strokeWidth="1"/><polygon points={`${isDR?275:isDL?125:200},120 ${(isDR?275:isDL?125:200)+10},123 ${isDR?275:isDL?125:200},126`} fill={C.red} style={{animation:"flagWave 3s ease-in-out infinite"}}/><rect x="185" y="210" width="30" height="7" rx="3" fill="#8D6E63"/><circle cx="200" cy="209" r="3" fill="#fff"/>
        {shotState==="flying"&&<circle cx="200" cy="209" r="2.5" fill="#fff" opacity=".9"><animate attributeName="cy" from="209" to="138" dur="1s" fill="freeze"/><animate attributeName="cx" from="200" to={isDR?"275":isDL?"125":"200"} dur="1s" fill="freeze"/><animate attributeName="r" from="2.5" to="1.2" dur="1s" fill="freeze"/></circle>}
      </svg>
      <div style={{position:"absolute",top:6,left:10,display:"flex",gap:5}}><div style={{background:"rgba(0,0,0,.5)",backdropFilter:"blur(6px)",borderRadius:7,padding:"4px 8px",display:"flex",alignItems:"center",gap:5}}><span style={{fontSize:12,fontWeight:900,fontFamily:F.en,color:C.w}}>#{hole.n}</span><span style={{fontSize:9,color:C.ts}}>Par {hole.par} ¬∑ {hole.yd}yd</span></div></div>
      <div style={{position:"absolute",top:6,right:10,display:"flex",gap:3}}>{isWt&&<span style={{background:"rgba(0,0,0,.5)",borderRadius:5,padding:"2px 5px",fontSize:10}}>üíß</span>}{isBk&&<span style={{background:"rgba(0,0,0,.5)",borderRadius:5,padding:"2px 5px",fontSize:10}}>üèñÔ∏è</span>}</div>
    </div>);
  };

  if(done){const tot=scores.reduce((a,b)=>a+b,0);const par=course.holes.reduce((a,h)=>a+h.par,0);const diff=tot-par;
    return(<div style={{padding:"0 18px",textAlign:"center"}}><Header title={t.roundComplete} back={reset}/>
      <div style={{marginTop:16,animation:"popIn .5s"}}><div style={{fontSize:40,animation:"celebrate 1s ease"}}>‚õ≥</div><div style={{fontSize:20,fontWeight:800,fontFamily:F.en,color:C.w,marginTop:6}}>ROUND COMPLETE</div><div style={{fontSize:11,color:C.ts,marginTop:3}}>{cn(courseId).name}</div><div style={{fontSize:38,fontWeight:900,fontFamily:F.en,marginTop:10,color:diff<=0?C.green:diff<=3?C.gold:C.red}}>{diff===0?"E":diff>0?`+${diff}`:diff}</div><div style={{fontSize:12,color:C.ts}}>{tot} / Par {par}</div></div>
      <Card s={{marginTop:16,textAlign:"left"}} a="fadeUp .4s ease .2s both"><Lbl>{t.rewards}</Lbl><div style={{display:"flex",gap:20,justifyContent:"center"}}><div style={{textAlign:"center"}}><div style={{fontSize:22,fontWeight:800,fontFamily:F.en,color:C.green}}>+{Math.max(10,50-Math.max(0,diff)*5)}</div><div style={{fontSize:9,color:C.ts}}>{t.points}</div></div><div style={{textAlign:"center"}}><div style={{fontSize:22,fontWeight:800,fontFamily:F.en,color:C.blue}}>+{20+Math.max(0,-diff)*5}</div><div style={{fontSize:9,color:C.ts}}>{t.xp}</div></div></div></Card>
      <Btn pri full onClick={reset} s={{marginTop:16}}>{t.goHome}</Btn></div>);
  }

  if(playing&&course)return(
    <div style={{padding:"0 14px"}}><Header title={cn(courseId).name} back={reset}
      right={<div style={{display:"flex",gap:12}}>{[{l:"PAR",v:hole.par,c:C.t},{l:"SHOT",v:strokes,c:strokes>=hole.par?C.red:C.green},{l:"TOTAL",v:(()=>{const tt=scores.reduce((a,b)=>a+b,0)+strokes;const pp=course.holes.slice(0,scores.length).reduce((a,h)=>a+h.par,0)+hole.par;const dd=tt-pp;return dd===0?"E":dd>0?`+${dd}`:dd})(),c:C.gold}].map((s,i)=><div key={i} style={{textAlign:"center"}}><div style={{fontSize:7,color:C.tm,fontWeight:600,letterSpacing:1}}>{s.l}</div><div style={{fontSize:14,fontWeight:800,fontFamily:F.en,color:s.c}}>{s.v}</div></div>)}</div>}/>
    <div style={{marginTop:6}}><HoleView/></div>
    <div style={{marginTop:10}}>
      <div style={{marginBottom:6}}><div style={{display:"flex",justifyContent:"space-between",marginBottom:2}}><span style={{fontSize:9,color:C.ts,fontWeight:600}}>POWER</span><span style={{fontSize:9,color:C.t,fontWeight:700,fontFamily:F.en}}>{Math.round(pwr)}%</span></div><div style={{height:6,borderRadius:3,background:C.bgE,overflow:"hidden"}}><div style={{height:"100%",borderRadius:3,width:`${pwr}%`,background:pwr<40?C.green:pwr<70?C.gold:C.red,transition:phase==="power"?"none":"width .2s"}}/></div></div>
      <div style={{marginBottom:8}}><div style={{display:"flex",justifyContent:"space-between",marginBottom:2}}><span style={{fontSize:9,color:C.ts,fontWeight:600}}>ACCURACY</span><span style={{fontSize:9,color:C.t,fontWeight:700,fontFamily:F.en}}>{phase==="accuracy"||phase==="done"?`${Math.round(100-Math.abs(acc-50)*2)}%`:"‚Äî"}</span></div><div style={{height:6,borderRadius:3,background:C.bgE,overflow:"hidden",position:"relative"}}><div style={{position:"absolute",left:"40%",width:"20%",height:"100%",background:"rgba(0,200,83,.2)",borderRadius:3}}/><div style={{position:"absolute",top:0,bottom:0,width:3,borderRadius:2,background:(phase==="accuracy"||phase==="done")?C.w:"transparent",left:`${acc}%`,transform:"translateX(-50%)"}}/></div></div>
      <Btn pri full onClick={handleTap} dis={shotState!=="ready"&&phase!=="power"&&phase!=="accuracy"}>
        {phase==="idle"?t.shotStart:phase==="power"?t.tapPower:phase==="accuracy"?t.tapAcc:t.niceShot}
      </Btn>
    </div>
    <div style={{marginTop:8,display:"flex",gap:3,justifyContent:"center",flexWrap:"wrap"}}>
      {course.holes.map((h,i)=><div key={i} style={{width:26,height:26,borderRadius:6,fontSize:9,fontWeight:700,fontFamily:F.en,display:"flex",alignItems:"center",justifyContent:"center",background:i===holeIdx?C.greenG:C.bgC,border:`1px solid ${i===holeIdx?C.green+"44":C.border}`,color:scores[i]!=null?(scores[i]<=h.par?C.green:C.red):(i===holeIdx?C.w:C.tm)}}>{scores[i]!=null?scores[i]:(i===holeIdx?"‚óè":"")}</div>)}
    </div></div>
  );

  return(<div style={{padding:"0 18px"}}><Header title={t.gameTitle} sub={t.gameSub}/>
    <Card s={{marginTop:12}} a="fadeUp .35s ease"><div style={{display:"flex",alignItems:"center",gap:10}}><div style={{width:42,height:42,borderRadius:10,background:C.greenG,display:"flex",alignItems:"center",justifyContent:"center",fontSize:20}}>üèåÔ∏è</div><div style={{flex:1}}><div style={{fontSize:13,fontWeight:700,color:C.w}}>{t.yourAvatar}</div><div style={{fontSize:10,color:C.ts}}>Lv.{player.lv} ¬∑ {equipName}</div></div><div style={{textAlign:"right"}}><div style={{fontSize:9,color:C.tm}}>PWR</div><div style={{fontSize:14,fontWeight:800,fontFamily:F.en,color:C.green}}>{equip.pwr}</div></div></div></Card>
    <div style={{marginTop:16}}><Lbl>{t.selectCourse}</Lbl>
      {COURSES.map((c,i)=>{const ci=cn(c.id);return(
        <button key={c.id} onClick={()=>{setCourseId(c.id);setPlaying(true);setHoleIdx(0);setScores([]);setStrokes(0);setPhase("idle");setShotState("ready");setDone(false);}} style={{width:"100%",textAlign:"left",background:C.bgC,border:`1px solid ${C.border}`,borderRadius:12,overflow:"hidden",cursor:"pointer",marginBottom:8,animation:`fadeUp .3s ease ${.1+i*.05}s both`}}>
          <div style={{height:60,background:`linear-gradient(135deg,${C.sky3},${C.fairway} 60%,${C.fairwayD})`,display:"flex",alignItems:"center",justifyContent:"center",position:"relative"}}><span style={{fontSize:28}}>‚õ≥</span><div style={{position:"absolute",bottom:4,right:8}}><Badge color={C.w} bg="rgba(0,0,0,.5)">Par {c.par}</Badge></div></div>
          <div style={{padding:"10px 14px"}}><div style={{fontSize:13,fontWeight:700,color:C.w}}>{ci.name}</div><div style={{fontSize:10,color:C.ts}}>{ci.region} ¬∑ {t.nHoles}</div></div>
        </button>);})}
    </div></div>);
};

const VoteScreen=({player,setPlayer,t,lang})=>{
  const [selected,setSelected]=useState(null);const [voted,setVoted]=useState({});const [betAmount,setBetAmount]=useState(10);
  const tn=(id)=>TOURNAMENTS_I18N[id]?.[lang]||{name:id,prize:""};
  const cn=(id)=>COURSES_I18N[id]?.[lang]||{name:id,region:""};

  if(selected){const tour=TOURNAMENTS.find(x=>x.id===selected);const ti=tn(tour.id);const ci=cn(tour.course);const myVote=voted[tour.id];const players=tour.players[lang]||[];
    return(<div style={{padding:"0 18px"}}><Header title={ti.name} back={()=>setSelected(null)}/>
      <Card s={{marginTop:10}} a="fadeUp .35s ease">
        <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:12}}><span style={{fontSize:22}}>{tour.emoji}</span><div style={{flex:1}}><div style={{fontSize:13,fontWeight:700,color:C.w}}>{ti.name}</div><div style={{fontSize:10,color:C.ts}}>üìç {ci.name} ¬∑ üèÜ {ti.prize}</div></div><Badge color={tour.status==="live"?C.green:C.orange} bg={tour.status==="live"?C.greenG:C.orangeG}>{tour.status==="live"?t.live:t.upcoming}</Badge></div>
        {tour.status==="live"&&!myVote&&<><Lbl>{t.predictWinner.replace("{n}",betAmount)}</Lbl><input type="range" min="5" max="50" step="5" value={betAmount} onChange={e=>setBetAmount(Number(e.target.value))} style={{width:"100%",accentColor:C.green,marginBottom:12}}/>
          <div style={{display:"flex",flexDirection:"column",gap:5}}>{players.map((p,i)=>(<button key={i} onClick={()=>{if(player.pts<betAmount)return;setVoted(v=>({...v,[tour.id]:{player:p,bet:betAmount,odds:tour.odds[i]}}));setPlayer(pl=>({...pl,pts:pl.pts-betAmount}));}} style={{width:"100%",padding:"11px 14px",borderRadius:10,background:C.bgE,border:`1px solid ${C.border}`,cursor:player.pts>=betAmount?"pointer":"default",display:"flex",alignItems:"center",gap:10,opacity:player.pts>=betAmount?1:.4}}><div style={{width:28,height:28,borderRadius:8,background:C.greenG,display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,fontWeight:700,color:C.green,fontFamily:F.en}}>{i+1}</div><span style={{flex:1,fontSize:12,fontWeight:600,color:C.w,textAlign:"left"}}>{p}</span><span style={{fontSize:13,fontWeight:800,fontFamily:F.en,color:C.gold}}>x{tour.odds[i]}</span></button>))}</div></>}
        {tour.status==="live"&&myVote&&(<div style={{textAlign:"center",padding:"16px 0",animation:"popIn .4s ease"}}><div style={{fontSize:14,fontWeight:700,color:C.green}}>{t.voteDone}</div><div style={{marginTop:8,fontSize:12,color:C.ts}}>{t.votedOn.replace("{player}",myVote.player).replace("{bet}",myVote.bet)}<br/><span style={{color:C.gold,fontWeight:700}}>{t.ifWin.replace("{pts}",Math.round(myVote.bet*myVote.odds))}</span></div></div>)}
        {tour.status==="upcoming"&&<div style={{textAlign:"center",padding:"16px 0",color:C.ts,fontSize:12}}>{t.voteNotOpen}</div>}
      </Card>
      {tour.status==="live"&&<Card s={{marginTop:10}} a="fadeUp .35s ease .1s both"><Lbl>{t.timeline}</Lbl>
        {[{user:"Golf_Fan",text:t.tc1.replace("{p}",players[0]||""),time:lang==="ja"?"2ÂàÜÂâç":"2m ago"},{user:"Birdie_King",text:t.tc2.replace("{p}",players[1]||""),time:lang==="ja"?"5ÂàÜÂâç":"5m ago"},{user:"Eagle_Eye",text:t.tc3,time:lang==="ja"?"12ÂàÜÂâç":"12m ago"}].map((c,i)=>(<div key={i} style={{padding:"8px 0",borderBottom:i<2?`1px solid ${C.border}`:"none"}}><div style={{display:"flex",alignItems:"center",gap:6}}><span style={{fontSize:10,fontWeight:700,color:C.green}}>@{c.user}</span><span style={{fontSize:9,color:C.tm}}>{c.time}</span></div><div style={{fontSize:11,color:C.ts,marginTop:3}}>{c.text}</div></div>))}
      </Card>}
    </div>);
  }

  return(<div style={{padding:"0 18px"}}><Header title={t.voteTitle} sub={t.voteSub}/>
    <div style={{marginTop:12}}><Lbl>{t.tournamentList}</Lbl>
      {TOURNAMENTS.map((tour,i)=>{const ti=tn(tour.id);const ci=cn(tour.course);const mv=voted[tour.id];return(
        <button key={tour.id} onClick={()=>setSelected(tour.id)} style={{width:"100%",textAlign:"left",marginBottom:8,animation:`fadeUp .3s ease ${i*.05}s both`}}>
          <Card><div style={{display:"flex",alignItems:"flex-start",gap:10}}><div style={{width:38,height:38,borderRadius:10,background:tour.status==="live"?C.greenG:C.orangeG,border:`1px solid ${tour.status==="live"?C.green:C.orange}22`,display:"flex",alignItems:"center",justifyContent:"center",fontSize:18}}>{tour.emoji}</div>
            <div style={{flex:1}}><div style={{display:"flex",alignItems:"center",gap:5}}><span style={{fontSize:12,fontWeight:700,color:C.w}}>{ti.name}</span><Badge color={tour.status==="live"?C.green:C.orange} bg={tour.status==="live"?C.greenG:C.orangeG}>{tour.status==="live"?t.live:t.upcoming}</Badge>{mv&&<Badge color={C.blue} bg={C.blueG}>{t.votedBadge}</Badge>}</div><div style={{fontSize:10,color:C.ts,marginTop:3}}>üìç {ci.name} ¬∑ üë• {(tour.players[lang]||[]).length}</div><div style={{fontSize:11,fontWeight:700,color:C.gold,marginTop:4}}>üèÜ {ti.prize}</div></div></div></Card>
        </button>);})}
    </div>
    <Card s={{marginTop:8}} a="fadeUp .4s ease .2s both"><Lbl>{t.voteHow}</Lbl><div style={{display:"flex",flexDirection:"column",gap:6}}>
      {[{e:"üéØ",k:"vh1"},{e:"üìà",k:"vh2"},{e:"üí¨",k:"vh3"},{e:"üéÅ",k:"vh4"}].map((s,i)=>(<div key={i} style={{display:"flex",gap:8,alignItems:"center"}}><span style={{fontSize:14}}>{s.e}</span><span style={{fontSize:11,color:C.ts}}>{t[s.k]}</span></div>))}
    </div></Card>
  </div>);
};

const LeagueScreen=({members,chapters,currentUser,onApprove,t,lang})=>{
  const [view,setView]=useState("chapter");const [selectedPending,setSelectedPending]=useState(null);const [assignCh,setAssignCh]=useState("");
  const mi=(uid)=>MEMBERS_I18N[uid]?.[lang]||{name:uid,co:"",pos:"",ind:"",offer:"",need:""};
  const chi=(chId)=>CHAPTERS_I18N[chId]?.[lang]||{name:chId,region:""};
  const me=members[currentUser];const myChInfo=me?.ch?chi(me.ch):null;
  const chMembers=Object.entries(members).filter(([,m])=>m.status==="Approved"&&m.ch===me?.ch);
  const pending=Object.entries(members).filter(([,m])=>m.status==="Pending");

  if(me?.status==="Pending")return(<div style={{padding:"0 18px"}}><Header title={t.leagueTitle}/>
    <div style={{marginTop:50,display:"flex",flexDirection:"column",alignItems:"center",textAlign:"center",animation:"fadeUp .5s"}}><div style={{width:70,height:70,borderRadius:"50%",background:C.orangeG,border:`2px solid ${C.orange}`,display:"flex",alignItems:"center",justifyContent:"center",fontSize:32,animation:"popIn .5s"}}>‚è≥</div><div style={{marginTop:20,fontSize:16,fontWeight:700,color:C.w}}>{t.reviewing}</div><div style={{marginTop:8,fontSize:12,color:C.ts,lineHeight:1.8,whiteSpace:"pre-line"}}>{t.reviewMsg}</div></div></div>);

  if(selectedPending){const[uid,m]=selectedPending;const mInfo=mi(uid);
    const conflict=assignCh?Object.entries(members).filter(([,mm])=>mm.status==="Approved"&&mm.ch===assignCh).map(([uid2])=>mi(uid2).ind).includes(mInfo.ind):false;
    return(<div style={{padding:"0 18px"}}><Header title={t.appDetail} back={()=>{setSelectedPending(null);setAssignCh("");}}/>
      <Card s={{marginTop:10}} a="fadeUp .35s"><div style={{display:"flex",alignItems:"center",gap:10,marginBottom:14}}><div style={{width:40,height:40,borderRadius:10,background:C.orangeG,display:"flex",alignItems:"center",justifyContent:"center",fontSize:18,fontWeight:800,color:C.orange}}>{mInfo.name[0]}</div><div><div style={{fontSize:13,fontWeight:700,color:C.w}}>{mInfo.name}</div><div style={{fontSize:10,color:C.ts}}>{mInfo.co} ¬∑ {mInfo.pos}</div></div></div>
        {[[t.industry,mInfo.ind],[t.offer,mInfo.offer],[t.need,mInfo.need]].map(([k,v],i)=><div key={i} style={{marginBottom:8}}><div style={{fontSize:9,fontWeight:700,color:C.tm,letterSpacing:1}}>{k}</div><div style={{fontSize:11,color:C.t,lineHeight:1.5}}>{v}</div></div>)}</Card>
      <Card s={{marginTop:8}}><Lbl>{t.chapterAssign}</Lbl>
        <select value={assignCh} onChange={e=>setAssignCh(e.target.value)} style={{width:"100%",padding:"10px 12px",borderRadius:9,background:C.bgI,border:`1px solid ${C.border}`,color:C.t,fontSize:12,fontFamily:F.jp}}>
          <option value="">{t.select}</option>
          {Object.entries(chapters).map(([id])=>{const ci=chi(id);return<option key={id} value={id}>{ci.name}Ôºà{Object.values(members).filter(mm=>mm.status==="Approved"&&mm.ch===id).length}/{chapters[id].capacity}Ôºâ</option>})}
        </select>
        {conflict&&<div style={{marginTop:8,padding:"8px 12px",borderRadius:8,background:C.redG,fontSize:10,color:C.red}}>{t.industryConflict}</div>}
        <Btn pri full dis={!assignCh} onClick={()=>{onApprove(uid,assignCh);setSelectedPending(null);setAssignCh("");}} s={{marginTop:10}}>{t.approveAssign}</Btn></Card></div>);
  }

  return(<div style={{padding:"0 18px"}}><Header title={t.leagueTitle} sub={myChInfo?.name}
    right={<div style={{display:"flex",gap:5}}>
      {[["chapter",t.members],["admin",t.admin]].map(([v,label])=><button key={v} onClick={()=>setView(v)} style={{padding:"5px 10px",borderRadius:7,fontSize:10,fontWeight:view===v?700:500,background:view===v?C.greenG:C.bgC,border:`1px solid ${view===v?C.green+"33":C.border}`,color:view===v?C.green:C.ts,cursor:"pointer",position:"relative"}}>{label}{v==="admin"&&pending.length>0&&<span style={{position:"absolute",top:-3,right:-3,width:12,height:12,borderRadius:6,background:C.red,fontSize:7,fontWeight:800,color:"#fff",display:"flex",alignItems:"center",justifyContent:"center"}}>{pending.length}</span>}</button>)}
    </div>}/>
    {view==="chapter"&&<div style={{marginTop:12}}><Lbl>{t.memberList} ({chMembers.length}/{CHAPTERS[me?.ch]?.capacity||20})</Lbl>
      {chMembers.map(([uid,m],i)=>{const mInfo=mi(uid);return(
        <Card key={uid} s={{marginBottom:6}} a={`fadeUp .3s ease ${i*.04}s both`}><div style={{display:"flex",alignItems:"center",gap:10}}><div style={{width:36,height:36,borderRadius:9,background:C.greenG,display:"flex",alignItems:"center",justifyContent:"center",fontSize:14,fontWeight:700,color:C.green}}>{mInfo.name[0]}</div><div style={{flex:1}}><div style={{fontSize:12,fontWeight:700,color:C.w}}>{mInfo.name}</div><div style={{fontSize:10,color:C.ts}}>{mInfo.co} ¬∑ {mInfo.ind}</div></div><div style={{textAlign:"right"}}><div style={{fontSize:14,fontWeight:800,fontFamily:F.en,color:C.green}}>{m.pts}</div><div style={{fontSize:8,color:C.tm}}>pt</div></div></div>
          <div style={{marginTop:8,paddingTop:8,borderTop:`1px solid ${C.border}`,display:"flex",gap:12}}><div style={{flex:1}}><div style={{fontSize:9,color:C.tm,fontWeight:600}}>{t.offer}</div><div style={{fontSize:10,color:C.ts,marginTop:1}}>{mInfo.offer}</div></div><div style={{flex:1}}><div style={{fontSize:9,color:C.tm,fontWeight:600}}>{t.need}</div><div style={{fontSize:10,color:C.ts,marginTop:1}}>{mInfo.need}</div></div></div></Card>);})}
    </div>}
    {view==="admin"&&<div style={{marginTop:12}}><Lbl>{t.pendingApproval.replace("{n}",pending.length)}</Lbl>
      {pending.length===0?<Card><div style={{textAlign:"center",padding:"14px 0",color:C.ts,fontSize:12}}>{t.noPending}</div></Card>
      :pending.map(([uid,m],i)=>{const mInfo=mi(uid);return(
        <button key={uid} onClick={()=>setSelectedPending([uid,m])} style={{width:"100%",textAlign:"left",marginBottom:6,cursor:"pointer",animation:`fadeUp .3s ease ${i*.04}s both`}}>
          <Card><div style={{display:"flex",alignItems:"center",gap:10}}><div style={{width:36,height:36,borderRadius:9,background:C.orangeG,display:"flex",alignItems:"center",justifyContent:"center",fontSize:14,fontWeight:700,color:C.orange}}>{mInfo.name[0]}</div><div style={{flex:1}}><div style={{fontSize:12,fontWeight:700,color:C.w}}>{mInfo.name}</div><div style={{fontSize:10,color:C.ts}}>{mInfo.co} ¬∑ {mInfo.ind}</div></div><Badge color={C.orange} bg={C.orangeG}>Pending</Badge></div></Card></button>);})}
      <div style={{marginTop:14}}><Lbl>{t.approved}</Lbl>
        {Object.entries(members).filter(([,m])=>m.status==="Approved").map(([uid,m],i)=>{const mInfo=mi(uid);const ci=chi(m.ch);return(
          <div key={uid} style={{display:"flex",alignItems:"center",gap:8,padding:"8px 12px",background:C.bgC,border:`1px solid ${C.border}`,borderRadius:9,marginBottom:4}}><div style={{width:6,height:6,borderRadius:3,background:C.green}}/><span style={{flex:1,fontSize:11,fontWeight:500,color:C.w}}>{mInfo.name}</span><span style={{fontSize:10,color:C.tm}}>{mInfo.ind}</span><span style={{fontSize:10,color:C.ts}}>{ci.name}</span></div>);})}
      </div>
    </div>}
  </div>);
};

// ============================================================
//  MAIN APP
// ============================================================
function GolfinSuperDemo(){
  const [tab,setTab]=useState("home");
  const [lang,setLang]=useState("ja");
  const [members,setMembers]=useState(MEMBERS_BASE);
  const [currentUser]=useState("u1");
  const [player,setPlayer]=useState({pts:280,lv:5,xp:65,xpNext:120,driver:"d1",ball:"b1",owned:["d1","b1"]});
  const [checkedIn,setCheckedIn]=useState(new Set());
  const pending=Object.values(members).filter(m=>m.status==="Pending").length;
  const t=T[lang];
  const handleApprove=(uid,chId)=>{setMembers(p=>({...p,[uid]:{...p[uid],status:"Approved",ch:chId}}));};

  return(
    <><CSS/>
      <Shell>
        <div style={{margin:"0 18px",marginTop:6,padding:"7px 12px",borderRadius:8,background:C.goldG,border:`1px solid rgba(255,215,64,.1)`,display:"flex",alignItems:"center",gap:6,animation:"fadeIn .5s"}}>
          <span style={{fontSize:9,fontWeight:700,color:C.gold,letterSpacing:1.5}}>DEMO</span>
          <span style={{fontSize:10,color:C.ts,flex:1}}>{t.demoBanner}</span>
          <LangBtn lang={lang} setLang={setLang}/>
        </div>
        {tab==="home"&&<HomeScreen player={player} onTab={setTab} t={t} lang={lang}/>}
        {tab==="gps"&&<GPSScreen player={player} setPlayer={setPlayer} checkedIn={checkedIn} setCheckedIn={setCheckedIn} t={t} lang={lang}/>}
        {tab==="game"&&<GameScreen player={player} setPlayer={setPlayer} t={t} lang={lang}/>}
        {tab==="vote"&&<VoteScreen player={player} setPlayer={setPlayer} t={t} lang={lang}/>}
        {tab==="league"&&<LeagueScreen members={members} chapters={CHAPTERS} currentUser={currentUser} onApprove={handleApprove} t={t} lang={lang}/>}
        <TabBar active={tab} onTab={setTab} badge={{league:pending>0?pending:null}} lang={lang}/>
      </Shell>
    </>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(GolfinSuperDemo));
</script>
